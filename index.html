<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 변환기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>이미지 변환기</h1>
        <input type="file" id="image-input" multiple accept=".jpeg, .jpg, .bmp, .png, .psd, .gif">
        <ul id="image-list"></ul>
        <button id="convert-button">변환</button>
        <a id="download-link" style="display: none;">다운로드</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
